<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summery</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <img class="hero-img" src="imgs/illustration-hero.svg" alt="">
                <div class="content">
                    <div class="title">
                        <h2>Order Summary</h2>
                        <p>You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="plan-box">
                        <img class="music-icon" src="imgs/icon-music.svg" alt="">
                        <div class="price">
                            <h4>Annual Plan</h4>
                            <span class="plan">$59.99/year</span>
                        </div>
                        <a class="change-btn" href="#">Change</a>
                    </div>
                    <div class="form">
                        <a class="proceed-btn" href="#">Proceed to Payment</a>
                        <a class="cancel-btn" href="#">Cancel Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
